<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMMERCE WEBSITE</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--  -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
       <!--Navegation-->
       <nav class="nav">
        <div class="nav__center container">
          <div class="nav__logo">
                      <h1>Tienda <span>Online</span></h1>
                  </div>
                  <ul class="nav__list">
                      <span>
                          <i class="bx bxs-watch"></i>
                      </span>
                      <div class="carrito__icon">
                          <i class="bx bx-cart" onclick="mostrar_carrito()"></i>
                          <span class="item__total">0</span>
                      </div>
                  </ul>
        </div>
      </nav>

   <!--Filter-->
   <section class="filter">
    <div class="grid">
      <div class="div">
        <label style="cursor: pointer;" onclick="buscar()"><span><i class="bx bx-search" style="font-size: 15px;"></i></span></label>
        <input type="text" id="buscar" placeholder="Buscar relojes...">
      </div>
      <div class="category">
        <select id="category" onchange="select()">
          <option value="select">Todos</option>
          <option value="rolex">Rolex</option>
          <option value="omega">Omega</option>
          <option value="audemars">Audemars</option>
          <option value="rolexDay">Rolex Day</option>
          <option value="hublot">Hublot</option>
          <option value="tag">Tag Heuer</option>
        </select>
      </div>
    </div>
  </section>

      <!--Productos-->
    <section class="productos">
        <div class="productos__center" id="productos_panel">
        </div>
      </section>

    <!-- Carrito -->

    <section class="carrito__overlay" id="carrito__overlay">
        <div class="carrito" id="carrito">
          <span class="close__carrito" onclick="ocultar_carrito()">
            <i class="bx bx-x"></i>
          </span>
          <h1>Su Carrito</h1>
  
          <div class="carrito__center">
  
            <div id="productoscarrito">
              
            </div>
            
            <div class="carrito__footer">
                <h3>Total: $ <span class="carrito_total">0</span></h3>
                <button class="clear_carrito btn">
                    remover carrito
                </button>
            </div>
          </div>
        </div>
      </section>

    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="js/script.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
